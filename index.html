<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mike's Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Mike's Pizza Parlor</h1>
    <h2>Add a Pizza:</h2>
    <form id="new-pizza">
      <div class="form-group">
        <label for="size">What size pie do you want?</label>
        <select class="form-control" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="meat">What meat would you like</label>
        <select class="form-control" id="meat">
          <option value="pepperoni">Pepperoni</option>
          <option value="sausage">Sausage</option>
          <option value="extra veg">Extra Veg</option>
        </select>
      </div>
      <div class="form-group">
        <label for="veg1">What is the first veg you want on the pizza?</label>
        <select class="form-control" id="veg1">
          <option value="olives">Olives</option>
          <option value="peppers">Peppers</option>
          <option value="onions">Onions</option>
        </select>
      </div>
      <div class="form-group">
        <label for="veg2">What is the second veg you want on the pizza?</label>
        <select class="form-control" id="veg1">
          <option value="olives">Olives</option>
          <option value="peppers">Peppers</option>
          <option value="onions">Onions</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">Add Pizza</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
