<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mike's Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Mike's Pizza Parlor</h1>
    <button id="display-address-form" type="click" class="btn-single">Delivery?</button>
    <form id="address-form">
      <div class="form-group">
        <label for="address">Enter Delivery Address:</label>
        <input id="address" class="form-control" type="text"> 
      </div>
      <button type="submit" class="btn-primary">Add Delivery Address</button>
    </form>
    <h2>Add a Pizza:</h2>
    <form id="new-pizza">
      <div class="form-group">
        <label for="name">Name of Pizza:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="size">What size pie do you want?</label>
        <select class="form-control" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" id="pepperoni" name="toppingsInput" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>
        <input type="checkbox" id="sausage" name="toppingsInput" value="sausage">
        <label for="sausage">Sausage</label><br>
        <input type="checkbox" id="extraveg" name="toppingsInput" value="extraveg">
        <label for="extraveg">Extra Veg</label><br>
        <input type="checkbox" id="onions" name="toppingsInput" value="onions">
        <label for="onions">Onions</label><br>
        <input type="checkbox" id="peppers" name="toppingsInput" value="peppers">
        <label for="peppers">Peppers</label><br>
        <input type="checkbox" id="garlic" name="toppingsInput" value="garlic">
        <label for="garlic">Garlic</label><br>
      </div>
      <button type="submit" class="btn-primary">Add Pizza</button>
    </form>
    <div class="checkout-box">
      <ol id="receipt">

      </ol>
    </div>
    <div id="output">

    </div>
  </div>
</body>
</html>
